<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta name="format-detection"content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>百分比圆环进度条</title>
	<style type="text/css">
		*{ margin:0; padding:0;}
	</style>
</head>
<body>

<script type="text/javascript" src="drawRing.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded',function(){

	console.time('用时');
	drawRing({
		animated: true,
		width: 200,
		radius: 90,
	 	arc: 10,
		perent: 100,
		color: ['#ccc','#f30'],
		textColor: '#f30',
		textSize: '40px',
		after: function(){
			console.timeEnd('用时');
		}
	});

	// 0% ~ 100%
	for(var i = 0; i < 101; i++){
		drawRing({
			// animated: true,
			width: 80,
			radius: 35,
			perent: i
		});
	}

}, false);
</script>

</body>
</html>
